<div class="form-container">
    <div class="container-left">
        <div class="form-logo">
          <h3 class="logo-head">
          <span style="color: rgb(60, 122, 238)">F</span>
          <span style="color: tomato">u</span>
          <span style="color: gray">n</span>
          <span style="color: rgb(60, 122, 237)">d</span>
          <span style="color: blueviolet">o</span>
          <span style="color: red">o</span>
        </h3>
        </div>
        <div class="form-head">
            <h2>Create Your Fundoo Account</h2>
        </div>
        <div class="form-field-name" >
                <mat-form-field appearance="outline">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter first name">
                </mat-form-field>             
                <mat-form-field appearance="outline">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter last name">
                </mat-form-field>
        </div>
        <div class="form-field-email">
            <mat-form-field class="email-field" appearance="outline">
                <mat-label >Email</mat-label>
                <input matInput placeholder="Enter email address">
                <mat-hint>You can use letters, Number & Periods</mat-hint>
              </mat-form-field>
        </div>
        <h4>Use my current email address instead</h4>
        <div class="form-field-password">
            <mat-form-field appearance="outline" >
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password">
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Confirm</mat-label>
                <input matInput placeholder="Re-enter Password">
              </mat-form-field>
        </div>
        <mat-checkbox>Show Password</mat-checkbox>
        <div class="bottom-options">
          
          <a href="#">Sign in Instead</a>
          <button class="next-button" mat-raised-button>Next</button>
        </div>
    </div>
    <div class="container-right">
        <div class="registration-logo">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
            <p>Taking Notes made easy</p>
        </div>
    </div>
</div>
