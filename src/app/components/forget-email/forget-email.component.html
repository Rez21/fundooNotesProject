<div class="forgot-signIn-container">
    <div class="forgot-email-head">
        <div class="logo">
            <app-fundoo-logo></app-fundoo-logo>
        </div>
    </div>
    <div class="sign-in-head">
        <h2>Find Your Email</h2>
    </div>
    <div class="head-line">
        <h3>Enter your phone number or recovery email</h3>
    </div>
    <div class="recovery-mail-field">
        <mat-form-field class="recovery-email-phone-input" appearance="outline">
            <mat-label>Phone number or Email</mat-label>
            <input matInput placeholder="Enter phone number or email">
        </mat-form-field>
    </div>
    <div class="bottom-options">
        <div class="next">
            <button class="next-button" mat-raised-button>Next</button>
        </div>
    </div>
</div>
