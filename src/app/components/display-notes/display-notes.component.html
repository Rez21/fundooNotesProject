
<div class="head">
    <div class="notes" *ngFor='let note of recieveNoteList'
        style="width: 280px; border:1px solid black; min-height:fit-content; max-height:600px">
        <div class="title">
            <p>{{note.title}}</p>
        </div>
        <div class="description">
            <p>{{note.description}}</p>
        </div>
        <app-icons></app-icons>
    </div>
</div>
