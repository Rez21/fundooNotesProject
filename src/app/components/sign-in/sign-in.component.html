<div class="main-signIn-container">
    <div class="logo">
            <h2 class="logo-head">
            <span style="color: rgb(60, 122, 238)">F</span>
            <span style="color: tomato">u</span>
            <span style="color: gray">n</span>
            <span style="color: rgb(60, 122, 237)">d</span>
            <span style="color: blueviolet">o</span>
            <span style="color: red">o</span>
          </h2>    
    </div>
    <div class="sign-in-head">
        <h2>Sign in</h2>
        
    </div>
    <div class="head-line">
        <h3>Use your Fundoo Account</h3>
    </div>
    <div class="mail-phone-field">
        <mat-form-field class="email-phone-input" appearance="outline">
            <mat-label >Email or Phone</mat-label>
            <input matInput placeholder="Enter email address or Phone">
          </mat-form-field>
    </div>
    <div class="password-field">
        <mat-form-field class="password-input" appearance="outline">
            <mat-label >Password</mat-label>
            <input matInput placeholder="Enter your password">
            <mat-hint><a href="#">Forgot Password?</a></mat-hint>
          </mat-form-field>
          
    </div>    
    <div class="bottom-options">
        <div class="create-account-link">
            <a class="create-link" href="#">Create Account</a>
        </div>
        <div class="next">
            <button class="next-button" mat-raised-button>Next</button>
        </div>    
    </div>
</div>
