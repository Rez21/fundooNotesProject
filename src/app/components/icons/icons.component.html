
<div class="icon-container">
    <div class="icon">
        <button mat-icon-button matTooltip="Reminder"> <img src="../../../assets/remind.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="Collaborator"> <img src="../../../assets/collaborator.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="BackroundColor"> <img src="../../../assets/backColor.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="Backroundimage"> <img src="../../../assets/AddImage.svg"></button>
    </div >
    <div class="icon">
        <button mat-icon-button matTooltip="Archive" (click)="archive()"> <img src="../../../assets/archive.svg"></button>
    </div>
    <div class="icon">
        <button mat-icon-button matTooltip="More" mat-button [matMenuTriggerFor]="menu"><img src="../../../assets/more.svg" alt=""></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="trash()">Delete</button>
            <button mat-menu-item>Add Lable</button>
            <button mat-menu-item>Add Drawing</button>
            <button mat-menu-item>Make a copy</button>
            <button mat-menu-item>Show checkboxes</button>
          </mat-menu>
    </div>
</div>
